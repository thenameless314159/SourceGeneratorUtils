name: CI (main)

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

  workflow_dispatch:

env:
  PACKAGE_ID: SourceGeneratorUtils

jobs:
  build:
    name: .NET Build & Test
    uses: ./.github/workflows/build.yml
    with:
        packNugetPackage: true

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3

      - name: Push to GitHub Packages
        run: dotnet nuget push **/ci/*.nupkg -s https://nuget.pkg.github.com/thenameless314159/index.json --api-key ${{ secrets.PAT_GITHUB }} --skip-duplicate